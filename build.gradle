buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
    id "io.spring.nohttp" version "0.0.8"
}

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

// this needs to go here, otherwise it can't find config
apply plugin: 'io.spring.nohttp'

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation group: 'junit', name: 'junit', version: '4.11'
    }
}

ext {
    bcTestDataHome = file('core/src/test/data').absolutePath
}

task printProperties {
    doLast {
        println bcTestDataHome
    }
}

subprojects {
    apply plugin: 'eclipse'

    JavaVersion current = JavaVersion.current()
    if (current <= JavaVersion.VERSION_1_8) {
        ext.vmrange = 'jdk15to18'
        sourceCompatibility = 1.5
        targetCompatibility = 1.5
    } else {
        ext.vmrange = 'jdk18on'
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    version = '1.70'

    test {
        systemProperty 'bc.test.data.home', bcTestDataHome
        maxHeapSize = "1536m"

        filter {
            includeTestsMatching "AllTest*"
        }
    }


}

test.dependsOn([':core:test', ':prov:test'])
